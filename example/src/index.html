<html>
<body>
	<h1> Parcel Workbox Test</h1>
	<div> Runtime caching test: (networkFirst) <span id="content"></span></div><br/>
	<div> Runtime caching test: (cacheFirst) <br>
		<img src="https://raw.githubusercontent.com/parcel-bundler/website/01a1f7dd/src/assets/parcel@3x.png"/>
	</div><br/>
	<div> Asset test: <br>
		<img src="test.png"/>
	</div>
	<script src="./index.js"></script>
	<script>
		if ('serviceWorker' in navigator) {
			const x = 'service-worker.js';
			navigator.serviceWorker.register(x)
				.then(function(registration) {
					console.log('Registration successful, scope is:', registration.scope);
				})
				.catch(function(error) {
					console.log('Service worker registration failed, error:', error);
				});
		}
	</script>
</body>
</html>
